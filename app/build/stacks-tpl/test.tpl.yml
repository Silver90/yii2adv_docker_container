# docker-compose configuration for local development
appsrc:
  build: %APP_DOCKERFILE_PATH%
  .volumes: CLEAN
  volumes:
    - %APP_DOCKERFILE_PATH%:/app

appnginx:
  .volumes: CLEAN
  volumes:
    - %APP_DOCKERFILE_PATH%:/app

appcli:
  build: %APP_DOCKERFILE_PATH%
  command: 'tail -f /dev/null'
  environment:
    YII_ENV: test
  links:
    - 'seleniumhub:HUB'
  .volumes: CLEAN
  volumes:
    - %APP_DOCKERFILE_PATH%:/app

appfpm:
  environment:
    YII_ENV: test
    YII_DEBUG: 1
  .volumes: CLEAN
  volumes:
    - %APP_DOCKERFILE_PATH%:/app


# Development containers
# ======================
mariadb:
  image: tutum/mariadb:10.1
  environment:
      MARIADB_PASS: secretadmin

seleniumfirefox:
    image: selenium/node-firefox-debug:2.46.0
    links:
      - 'appnginx:WEB'
      - 'seleniumhub:HUB'
    ports:
      - '5900'

seleniumchrome:
    image: selenium/node-chrome-debug:2.46.0
    links:
      - 'appnginx:WEB'
      - 'seleniumhub:HUB'
    ports:
      - '5900'

seleniumhub:
    image: selenium/hub:2.46.0
    ports:
      - '4444'
